<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      <div class="well">
        Login
      </div>
    </div>
  </div>
</div>
<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="login.email" aria-describedby="emailHelp" placeholder="Ingresar email">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="login.password" aria-describedby="passwordHelp" placeholder="Ingresar contraseña">
          </div>
          <button type="submit" class="btn btn-warning" (click)="loguear()">Login con Email</button>
          <button type="submit" class="btn btn-primary" (click)="loguearFacebook()">Login con Facebook</button>
          <button type="button" class="btn btn-secondary">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
</div>
